<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="./style/style.css" />
    <script defer src="./script/main.js"></script>
</head>

<body>
    <div class="container">
        <header class="container-header">
            <p>Shopping Bag</p>
        </header>
        <div class="cart-items" id="cart-items">
            <div class="cart-item" id="0">
                <div class="like-remove-buttons">
                    <img class="remove-item-btn" id="remove-item-btn-0" src="./images/delete-icn.svg" alt="Remove Item">
                    <img class="like-item-btn" id="like-item-btn-0" src="./images/like.svg" alt="Like Item">
                </div>

                <div class="item-image">
                    <img src="./images/item-1.png" alt="Item Pictre">
                </div>
                <div class="item-details">
                    <p>Common Projects</p>
                    <p>Bball High</p>
                    <p style="font-size: 14px; color: rgb(177, 177, 177);">White</p>
                </div>
                <div class="item-count">
                    <div class="add-sub-btn" id="add-btn-0">
                        <img src="./images/plus.svg" id="add-btn-img-0" alt="increase item">
                    </div>
                    <p id="item-count-0">1</p>
                    <div class="add-sub-btn" id="sub-btn-0">
                        <img src="./images/minus.svg" id="sub-btn-img-0" alt="decrease item">
                    </div>
                </div>
                <div class="item-price">
                    <p id="item-price-0">$512</p>
                </div>
            </div>
            <span class="line" id="0-line"></span>
            <div class="cart-item" id="1">
                <div class="like-remove-buttons">
                    <img class="remove-item-btn" id="remove-item-btn-1" src="./images/delete-icn.svg" alt="Remove Item">
                    <img class="like-item-btn" id="like-item-btn-1" src="./images/like.svg" alt="Like Item">
                </div>

                <div class="item-image">
                    <img src="./images/item-2.png" alt="Item Pictre">
                </div>
                <div class="item-details">
                    <p>Maison Margiela</p>
                    <p>Future Sneakers</p>
                    <p style="font-size: 14px; color: rgb(177, 177, 177);">White</p>
                </div>
                <div class="item-count">
                    <div class="add-sub-btn" id="add-btn-1">
                        <img src="./images/plus.svg" id="add-btn-img-1" alt="increase item">
                    </div>
                    <p id="item-count-1">1</p>
                    <div class="add-sub-btn" id="sub-btn-1">
                        <img src="./images/minus.svg" id="sub-btn-img-1" alt="decrease item">
                    </div>
                </div>
                <div class="item-price">
                    <p id="item-price-1">$512</p>
                </div>
            </div>
            <span id="1-line" class="line"></span>
            <div class="cart-item" id="2">
                <div class="like-remove-buttons">
                    <img class="remove-item-btn" id="remove-item-btn-2" src="./images/delete-icn.svg" alt="Remove Item">
                    <img class="like-item-btn" id="like-item-btn-2" src="./images/like.svg" alt="Like Item">
                </div>

                <div class="item-image">
                    <img src="./images/item-3.png" alt="Item Pictre">
                </div>
                <div class="item-details">
                    <p>Our Legacy</p>
                    <p>Brushed Scarf</p>
                    <p style="font-size: 14px; color: rgb(177, 177, 177);">White</p>
                </div>
                <div class="item-count">
                    <div class="add-sub-btn" id="add-btn-2">
                        <img src="./images/plus.svg" id="add-btn-img-2" alt="increase item">
                    </div>
                    <p id="item-count-2">1</p>
                    <div class="add-sub-btn" id="sub-btn-2">
                        <img src="./images/minus.svg" id="add-btn-img-2" alt="decrease item">
                    </div>
                </div>
                <div class="item-price">
                    <p id="item-price-2">$512</p>
                </div>
            </div>
            <span id="2-line" class="line"></span>
        </div>

        <footer class="container-footer">
            <div class="total-text">
                <p>Total:</p>
            </div>
            <div>
                <p id="total-price">$1024</p>
            </div>
        </footer>
    </div>

</body>

</html>
